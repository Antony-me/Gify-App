<div class="container">
    <div class="row pl-5">
        <div class="col-md-3"></div>
        <div class="pl-5" *ngFor='let gif of gifs'>
            <div class="card extra">
                <img [src]="gif.images.downsized.url" class="card-img-top text-center gif" alt="gif">
                <div class="card-body">
                    <p class="card-text"></p>
                </div>
            </div>
        </div>
    </div>
</div>
